name: "Deploy to NuGet"

on:
  workflow_dispatch:
  push:
    tags:
    - '*'

env:
  PROJECT_PATH: 'BoletoNetCore/BoletoNetCore.csproj'
  PACKAGE_OUTPUT_DIR: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: 'https://nuget.pkg.github.com/banqercrm/index.json'

jobs:
  deploy:
    name: 'Deploy'
    runs-on: 'ubuntu-latest'
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v3

    - name: 'Install dotnet'
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
      
    - name: 'Restore packages'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build project'
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

    - name: 'Pack Project'
      run: dotnet pack ${{ env.PROJECT_PATH_CONTRACTS }} --no-restore --no-build --configuration Release -p:PackageVersion=${{ github.ref_name }} --output ${{ env.PACKAGE_OUTPUT_DIR }}

    - name: 'Push package'
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIR }}/*.nupkg -k ${{ secrets.NUGET_AUTH_TOKEN }} -s ${{ env.NUGET_SOURCE_URL }}